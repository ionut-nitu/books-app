<div class="pagination-container">
    <div class="page-size-container">
        <div>Page limit</div>
        <select [value]="pageSize" (change)="onPageSizeChange($event.target.value)" class="page-size-select"> 
            <option value="0">None</option>
            <option value="10">10</option>
             <option value="50">50</option>
             <option value="100">100</option>
        </select>
    </div>
    <div class="page-info" *ngIf="pageSize > 0">
        <div (click)="goToPreviousPage()" class="pagination-icon">
            <mat-icon aria-hidden="false" aria-label="Previous page">navigate_before</mat-icon>
        </div>
        <div>Page {{page + 1}}</div>
        <div (click)="goToNextPage()" class="pagination-icon" id="go-next">
            <mat-icon aria-hidden="false" aria-label="Next page">keyboard_arrow_right</mat-icon>
        </div>
    </div>
</div>
